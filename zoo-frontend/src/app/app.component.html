<mat-toolbar color="primary">
  <span>🐾 Zoo Management System 🐾</span>
  <span class="spacer"></span>

  <nav class="nav-links">
    <a mat-button routerLink="/liste" routerLinkActive="active"> 🦁 Animaux </a>
    <a mat-button routerLink="/enclos" routerLinkActive="active"> 🏠 Enclos </a>
  </nav>

  <span class="spacer"></span>

  @if (auth.isAuthenticated$ | async) {
  <span class="username">{{ username }}</span>
  <button mat-button (click)="logout()">Déconnexion</button>
  } @else {
  <button mat-button (click)="auth.loginWithRedirect()">Connexion</button>
  }
</mat-toolbar>

<div class="main-content">
  <router-outlet></router-outlet>
</div>

<style>
  .spacer {
    flex: 1 1 auto;
  }

  .nav-links {
    display: flex;
    gap: 16px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
  }

  .nav-links a.active {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .username {
    margin-right: 16px;
    font-weight: 500;
  }

  .main-content {
    padding: 20px;
    min-height: calc(100vh - 64px);
  }
</style>
